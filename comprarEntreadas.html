<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comprar tickets</title>
    <link rel="stylesheet" href="ticketsss.css">
    <link href="bootstrap.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <h4>Granrex</h4>
              <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
            </div>
          </div>
        </div>
      </nav>
    <div id="contenido">
        <h2 id="titulo">Ticketeck</h2>
        <div id="question1"><h5>Ingrese su número de documento</h5>
        <input type="number" name="DNI" placeholder="DNI"></div>
        <div id="question2"><h5>Ingrese el número de su tarjeta</h5>
        <input type="text" name="Código" placeholder="Código"></div>
        <div id="question3"><h5>Ingrese la fecha de vencimiento de la terjeta</h5>
        <input type="date" name="Fecha" placeholder="Fecha"></div>
        <div id="question4"><h5>Ingrese el tipo de entrada que desea comprar</h5>
        <select>
        <option value="Entradas" selected="selected">Entradas</option>
        <option value="”1”">plata</option>
        <option value="”2”">oro</option>
        <option value="”3”">diamante</option>
        </select></div>
        <div id="question5"><h5>Ingrese la cantidad de entradas que desea comprar</h5>
        <select>
            <option value="Entradas" selected="selected">Entradas</option>
            <option value="”1”">1</option>
            <option value="”2”">2</option>
            <option value="”3”">3</option>
            <option value="”4”">4</option>
            <option value="”5”">5</option>
        </select></div>
        <div id="finalizar">
            <button>FINALIZAR</button>
        </div>
    </div>
    

</body></html>
